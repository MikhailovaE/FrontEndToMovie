<!doctype html>
<html>

<head>

    <link rel="stylesheet" href="swiper/swiper.css" />
    <script type="text/javascript" src="swiper/swiper.js"></script>
    <script type="text/javascript" src="swiper/vue-awesome-swiper.js"></script>
    <script src="https://ru.vuejs.org/js/vue.js"></script>
    <script type="text/javascript">
        Vue.use(window.VueAwesomeSwiper)
    </script>
    <script src="js/main.js"></script>
</head>

<body>
    <!-- app -->
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#"><img src="img/1.jpg" width="50" alt="navbar"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Случайный фильм</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Новинки</a>
                        </li>
                    </ul>
                    <a href="#" class="nav-link border border-light rounded" id="show-modal" @click="showModal = true"
                        title="Войти">
                        <i class="fa fa-sign-in mr-2"></i>Войти</a>
                </div>
            </nav>
        </header>

        <div class="menu">
            <ul>
                <li><a href="#">История просмотров</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>


        <!-- template for the modal component -->
        <script type="text/x-template" id="modal-template">
            <transition name="modal">
      <div class="modal-mask">
        <div class="modal-wrapper">
          <div class="modal-container">
  
            <div class="card border-0 shadow bg-secondary centre">
                <div class="card-header pb-5 bg-white">
                    <div class="text-muted text-center mb-3"><small>Sign in with</small></div>
                    <div class="btn-wrapper text-center">
                        <button type="button" class="btn btn-icon btn-neutral" onClick="window.location='http://github.com'">
                            <span class="btn-inner--icon"><img src="img/icons/common/github.svg"></span>
                            <!----><span class="btn-inner--text">
                                Github
                            </span>
                            <!----></button>
                            <button type="button" class="btn btn-icon btn-neutral" onclick="window.location='https://accounts.google.com/signin/v2/identifier?hl=ru&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=AddSession'">
                                <span class="btn-inner--icon"><img src="img/icons/common/google.svg"></span>
                            <!----><span class="btn-inner--text">
                                Google
                            </span>
                            <!----></button></div>
                </div>
                <div class="card-body px-lg-5 py-lg-5 bg-white">
                    <div class="text-center text-muted mb-4"><small>Or sign in with credentials</small></div>
                    <form role="form">
                        <div class="form-group input-group input-group-alternative">
                            <!---->
                            <div class="input-group-prepend"><span class="input-group-text"><i class="ni ni-email-83"></i></span>
                            </div><input aria-describedby="addon-right addon-left" placeholder="Email" class="form-control">
                            <!---->
                            <!---->
                        </div>
                        <div class="form-group input-group input-group-alternative">
                            <!---->
                            <div class="input-group-prepend"><span class="input-group-text"><i
                                        class="ni ni-lock-circle-open"></i></span></div><input
                                aria-describedby="addon-right addon-left" type="password" placeholder="Password"
                                class="form-control">
                            <!---->
                            <!---->
                        </div>
                        <div class="custom-control custom-checkbox"><input id="iVDxtqc" type="checkbox"
                                class="custom-control-input"><label for="iVDxtqc" class="custom-control-label">
                                Remember me
                            </label></div>
                        <div class="text-center"><button type="button" class="btn my-4 btn-primary">
                                <!---->
                                <!---->
                                <!---->Sign In</button></div>
                    </form>
                </div>
                <!---->
                <!---->
            </div>
  
            <div class="modal-footer">
              <slot name="footer">
                <button class="modal-default-button" @click="$emit('close')">
                  X
                </button>
              </slot>
            </div>
          </div>
        </div>
      </div>
    </transition>
  </script>
        <!-- use the modal component, pass in the prop -->
        <modal v-if="showModal" @close="showModal = false">
            <!--
        you can use custom content here to overwrite
        default content
      -->
            <h3 slot="header">custom header</h3>
        </modal>
        <div>
            <div class="md-card">
                <div class="md-card-actions">
                    <div class="md-subhead">
                        <span>Loop Mode with Multiple Slides Per Group</span>
                        <span>（</span>
                        <span>Loop 模式 + Slides 分组</span>
                        <span>）</span>
                    </div>
                    <div class="md-button md-icon-button" target="_blank" href="https://github.com/surmon-china/vue-awesome-swiper/blob/master/examples/21-infinite-loop-with-slides-per-group.vue">
                        <div class="md-icon">code</div>
                    </div>
                </div>
                <div class="md-card-media">
                    <!-- swiper -->
                    <div class="swiper" :options="swiperOption">
                        <swiper-slide>Slide 1</swiper-slide>
                        <swiper-slide>Slide 2</swiper-slide>
                        <swiper-slide>Slide 3</swiper-slide>
                        <swiper-slide>Slide 4</swiper-slide>
                        <swiper-slide>Slide 5</swiper-slide>
                        <swiper-slide>Slide 6</swiper-slide>
                        <swiper-slide>Slide 7</swiper-slide>
                        <swiper-slide>Slide 8</swiper-slide>
                        <swiper-slide>Slide 9</swiper-slide>
                        <swiper-slide>Slide 10</swiper-slide>
                        <div class="swiper-pagination" slot="pagination"></div>
                        <div class="swiper-button-prev" slot="button-prev"></div>
                        <div class="swiper-button-next" slot="button-next"></div>
                    </swiper>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <address> © Pay-Pay team </address>
    </footer>
